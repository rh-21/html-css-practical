<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset=" UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>My Profile</title>
    <meta name="description" content="カメラマン Kazuki Asahinaのポートフォリオサイトです。" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="header-logo">
            <h1 class="site-title">My Profile</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li class="header-item"><a href="index.html#about">About</a></li>
                <li class="header-item"><a href="index.html#works">Works</a></li>
            </ul>
        </nav>
    </header>

    <!-- fv -->
    <article>
        <main>
            <section id="mv">
                <img class="mv-img" src="./images/main.png" alt="カメラの写真" />
            </section>

            <!-- about-->
            <section id="about">
                <h2 class="section-title">About</h2>
                <div class="about-contents">
                    <img class="about-img" src="./images/about.png" alt="Kazuki Asahinaの写真" />
                    <div class="about-textbox">
                        <h3 class="about-name">Kazuki Asahina</h3>
                        <ul class="about-list">
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </div>
            </section>

            <!--  works -->
            <section id="works">
                <h2 class="section-title works-title">Works</h2>
                <ul class="works-contents">
                    <li class="works-item">
                        <img src="./images/works1.png" alt="日本海の写真" />
                        <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                    </li>
                    <li class="works-item">
                        <img src="./images/works2.png" alt="冠雪した御嶽山の写真" />
                        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </li>
                    <li class="works-item">
                        <img src="./images/works3.png" alt="日本の町並みの写真" />
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                    </li>
                </ul>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <p class="copylight">&copy; MyProfile. All rights reserved.</p>
        </footer>
    </article>
</body>

</html>
